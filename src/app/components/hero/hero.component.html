<div class="container-fluid justify-content-center align-items-center" style="margin-left: 60px;">
  <div *ngFor="let item of data; let i = index"
    class="card mt-4 bg-dark text-light d-inline-grid mx-3 justify-content-center align-items-center"
    style="height: 200px; width: 22rem;">
    <div class="card-body">
      <i class="fa p-3 rounded-5 d-grid justify-content-center" [ngClass]="getIconColor(i)" [class]="item.icon"></i>
      <h3 class="card-title justify-content-center align-items-center d-grid mt-3">{{ item.num }}</h3>
      <h6 class="card-text text-uppercase mt-3">{{ item.info }}</h6>
    </div>
  </div>
</div>

<div class="container-fluid mt-5">
  <div class="row justify-content-center align-items-center">
    <div class="col-lg-9 col-xl-11 col-md-6 col-sm-1" style="margin-left: 40px;"> <!-- Adjust the column size based on your requirement -->
      <div class="card mt-4 bg-dark text-light">
        <div class="card-body">
          <div style="width: 100%; height: 100%;">
            <canvas id="canva" style="width: 100%; height: 100%;"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
